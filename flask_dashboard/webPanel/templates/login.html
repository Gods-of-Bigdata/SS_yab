<head>

    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>رامونا پنل</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://addmap.parsijoo.ir/leaflet/leaflet.css" />
    <link rel="stylesheet" href="assets/css/locationpicker.css" />

    <link href="assets/css/dashboard.css" rel="stylesheet" />

</head>


<body class="rtl-active off-canvas-sidebar">

    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                <a class="navbar-brand text-center" href="#">رامونا پنل</a>
            </div>
            <div class="collapse navbar-collapse">

            </div>
        </div>
    </nav>


    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="black" data-image="assets/img/login.jpeg">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
                            <form method="post" action="#">
                                <div class="card card-login card-hidden">
                                    <div class="card-header text-center" data-background-color="blue">
                                        <h4 class="card-title">ورود کاربران</h4>

                                    </div>
                                    <div class="card-content" style="padding-left: 20px; padding-right: 10px; padding-top: 30px;">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>

                                            <div class="form-group label-floating">
                                                <label class="control-label">ادرس ایمیل</label>
                                                <input name='email' type="email" class="form-control">
                                            </div>
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">کلمه عبور</label>
                                                <input name='password' type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-md-center">
                                        <div class="text-center">
                                            <button type="submit" class="col align-self-center btn btn-blue btn-info ">
                                             <i class="material-icons" style="display: inline; font-size:26px; top: 2px;">fingerprint</i>
                                            ورود به پنل
                                    </button>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/material.min.js" type="text/javascript"></script>
    <script src="assets/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="assets/js/arrive.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/chartist.min.js"></script>
    <script src="assets/js/jquery.bootstrap-wizard.js"></script>
    <script src="assets/js/bootstrap-notify.js"></script>
    <script src="assets/js/bootstrap-datetimepicker.js"></script>
    <script src="assets/js/jquery-jvectormap.js"></script>
    <script src="assets/js/nouislider.min.js"></script>
    <script src="assets/js/jquery.select-bootstrap.js"></script>
    <script src="assets/js/jquery.datatables.js"></script>
    <script src="assets/js/sweetalert2.js"></script>
    <script src="assets/js/jasny-bootstrap.min.js"></script>
    <script src="assets/js/fullcalendar.min.js"></script>
    <script src="assets/js/jquery.tagsinput.js"></script>
    <script src="assets/js/material-dashboard.js?v=1.3.0"></script>
    <script src="assets/js/locationpicker.js"></script>
    <script type="text/javascript">
        $().ready(function() {
            $page = $('.full-page');
            image_src = $page.data('image');

            if (image_src !== undefined) {
                image_container = '<div class="full-page-background" style="background-image: url(' + image_src + ') "/>'
                $page.append(image_container);
            }

            setTimeout(function() {
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
        });
    </script>
</body>

</html>
